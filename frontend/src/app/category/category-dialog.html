<div class="custom-dialog">
  <h1 mat-dialog-title>
    {{data?.isUpdate ? 'Update Category' :'Add Category'}}
  </h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="data.category_name" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="onSaveClick()">Ok</button>
  </div>
</div>
