<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="custom-mat-select">
          <mat-select [(ngModel)]="element.role" name="selectedRole" required>
            <mat-option *ngFor="let role of userRolesArray" [value]="role">
              {{ role }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="action-cell">
        <section class="example-section">
          <div class="example-button-container">
            <mat-slide-toggle
              [matTooltip]="element.is_active ? 'Active' : 'Inactive'"
              class="example-margin"
              [color]="'primary'"
              [checked]="element.is_active"
              [(ngModel)]="element.is_active"
            >
            </mat-slide-toggle>

            <button
              mat-icon-button
              (click)="saveChanges(element)"
              [matTooltip]="'Update changes'"
              color="primary"
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
