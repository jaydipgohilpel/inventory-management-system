<div class="mat-elevation-z8">
  <div class="demo-button-container">
    <button
      mat-stroked-button
      color="primary"
      class="demo-button"
      (click)="openAddProductDialog()"
    >
      <a class="dashboard-nav-dropdown-item">Add Product</a>

      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.product_name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.description }}</td>
    </ng-container>
    <ng-container matColumnDef="category_id">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.category_id }}</td>
    </ng-container>
    <ng-container matColumnDef="cost_price">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.cost_price }}</td>
    </ng-container>
    <ng-container matColumnDef="selling_price">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.selling_price }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity_in_stock">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.quantity_in_stock }}
      </td>
    </ng-container>
    <ng-container matColumnDef="reorder_point">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.reorder_point }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let element" class="action-cell">
        <section class="example-section">
          <div class="example-button-container">
            <button
              mat-icon-button
              (click)="openAddProductDialog(element)"
              [matTooltip]="'Update changes'"
              color="primary"
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="openDeleteModel(element)"
              [matTooltip]="'delete category'"
              color="primary"
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
