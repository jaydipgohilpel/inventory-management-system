<div class="custom-dialog">
  <h1 mat-dialog-title>Confirm Delete</h1>
  <div mat-dialog-content class="content">Are you sure you want to delete?</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onSaveClick()">
      Yes
    </button>
  </div>
</div>
